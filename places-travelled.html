			<script type="text/javascript">
				function initialize() {
					var mapOptions = { 
						center: new google.maps.LatLng(62.186014,-93.779297),
						 zoom: 3,
						 disableDefaultUI: true,
						 zoomControl: true,
						 zoomControlOptions:{
							 style: google.maps.ZoomControlStyle.SMALL,
							 position: google.maps.ControlPosition.BOTTOM_LEFT
							},

						 panControl: true,
						 scaleControl: true,
						 mapTypeControl: true,
						 mapTypeControlOptions:{
						 	mapTypeIds:[google.maps.MapTypeId.ROADMAP,
						 		google.maps.MapTypeId.HYBRID],
						 	style:google.maps.MapTypeControlStyle.DROPDOWN_MENU
						 },
						 streetviewControl:true,
						 rotateControl:true,
						 overviewMapControl:true,
						 overviewMapContolOptions:{
						 	opened:true
						 }
					}
					var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
					addButtons(map);
					drawMarkers(map);
				};
				function addButtons(map) {
					document.getElementById('btnTerrain').addEventListener('click',function(){
						map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
					});
					document.getElementById('btnRoadmap').addEventListener('click',function(){
						map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
					});
					document.getElementById('btnSatellite').addEventListener('click',function(){
						map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
					});
					document.getElementById('btnHybrid').addEventListener('click',function(){
						map.setMapTypeId(google.maps.MapTypeId.HYBRID);
					});
				}; 
				function drawMarkers(map){
					// Europe
						//Italy
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(41.8919300,12.5113300),
						map: map,
						title: "Rome - Summer 2014"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(40.8563100,14.2464100),
						map: map,
						title: "Naples - Summer 2014"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(43.7792500,11.2462600),
						map: map,
						title: "Florence - Summer 2014"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(44.4938100,11.3387500),
						map: map,
						title: "Bologna - Summer 2014"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(45.4642700,9.1895100),
						map: map,
						title: "Milan - Summer 2014"
					});
					//Canada
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(45.2501566,-75.8002568),
						map: map,
						title: "Ottawa"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(43.7182713,-79.3777061),
						map: map,
						title: "Toronto"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(43.472285,-80.544858),
						map: map,
						title: "Waterloo"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(48.4025585,-89.2719957),
						map: map,
						title: "Thunder Bay"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(45.5601451,-73.7120832),
						map: map,
						title: "Montreal"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(46.8580074,-71.3460728),
						map: map,
						title: "Quebec City"
					});

					// United States (by state)
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(45.2183486,-69.0170786),
						map: map,
						title: "Maine"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(43.8717545,-72.4477828),
						map: map,
						title: "Vermont"
					});
					var centerMarker = new google.maps.Marker({
						position: new google.maps.LatLng(44.0012306,-71.5799231),
						map: map,
						title: "New Hampshire"
					});
				};
				google.maps.event.addDomListener(window, "load", initialize);

			</script>
